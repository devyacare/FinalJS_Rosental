<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="../style/checkout.css"> 
    <!-- TOASTIFY -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- JS -->
    <script defer src="../js/checkout.js"></script>
    <!-- <script defer src="../js/products.js"></script>   
    <script defer src="../js/index.js"></script> 
    <script defer src="../js/carrito.js"></script>-->

    <link rel="shortcut icon" href="../assets/logo.png" type="image/x-icon">
    <title>Econargui Shop Checkout</title>
</head>

<body>

    <header>
        <h1>ECONARGUI SHOP CHECKOUT</h1>
        <a href="../index.html">VOLVER AL INICIO</a>       
    </header>

    <section class="info">
        <p>Estos son los productos que elegiste. Más abajo te vamos a pedir algunos datos para el envío.</p>
    </section>

    <div class="resumen-pedido" id="resumen-pedido">
      <table id="tabla" border>
        <thead>
            <tr>
                <th>Nombre del producto</td>
                <th>Precio por unidad</td>
                <th>Cantidad de unidades</td>
                <th>Total</td>
            </tr>
        </thead>

        <tfoot>
          <tr>
              <td  colspan="4" id="costo-compra"></td>
          </tr>
      </tfoot>

      </table>
    </div>

    <form class="form-container">

        <div class="form-sub1">
          <div class="item-sub1">
            <label for="nombre">Nombre: </label>
            <input type="text"  class="input-bar" name="nombre" id="nombre" placeholder="Escribí tu nombre" required>
          </div>
          <div class="item-sub1">
            <label for="apellido">Apellido: </label>
            <input type="text"  class="input-bar" name="apellido" id="apellido" placeholder="Escribí tu apellido" required>
          </div>
        </div>

        <div class="form-sub2">
          <div class="item-sub2">
            <label for="mail">E-Mail: </label>
            <input type="email" class="input-bar" name="mail" id="mail" placeholder="Escribí tu e-mail" required>
          </div>     
          <div class="item-sub2">
            <label for="celular">Celular / Teléfono: </label>
            <input type="tel" class="input-bar" name="celular" id="celular" placeholder="Escribí tu celular o teléfono" required>
          </div>
        </div>

        <div class="form-sub3">
          <label for="direccion">Dirección de entrega</label>
          <input type="text" class="input-bar" name="direccion" id="direccion" placeholder="Escribí donde entregaremos el pedido">
        </div>

        <div class="form-sub5">
          <label for="opcionpago">Elija su metedo de pago:</label>
          <div class="item-sub5">
            <div class="opcion-pago"><input type="radio" name="opcionpago" id="op-efectivo" value="Efectivo">Efectivo</div>
            <div class="opcion-pago"><input type="radio" name="opcionpago" id="op-transferencia" value="Transferencia">Transferencia</div>
            <div class="opcion-pago"><input type="radio" name="opcionpago" id="op-mercadopago" value="MercadoPago">MercadoPago</div>    
          </div>
        </div>

        <div class="form-sub4">
            <label for="comentario">Notas: </label>
            <textarea name="comentario" class="input-bar" id="comentario" placeholder="Si tenes un requerimiento especial para tu pedido hacenoslo saber acá..."></textarea>
        </div>

        <div class="form-button">
          <input type="submit" value="CONFIRMAR PEDIDO">
        </div>
    </form>

    <!-- <div class="recibo-envio" id="recibo-envio"></div> -->


<!-- TOASTIFY -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
